<div class="container py-5">
        <div class="col-md-12">
                <h2 class="text-center text-white mb-4">Login Form</h2>
    <div class="row">
            <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
                <div>
                        <!-- <h1> Nouvelle inscription !! </h1> -->
                    </div>
            <div class="card-header">
                <h3 class="mb-0">Nouvelle inscription</h3>
            </div>

            <div class="card-body">
                    <form [formGroup]="registerform" (submit)="register()">
                            <div class="form-group">
                                <label>Nom</label>
                                <input type="text" class="form-control form-control-lg rounded-0" id="nom"
                                    name="nom" formControlName="nom" [(ngModel)]="user.nom">

                            </div>
                            <div class="form-group">
                                <label>Prenom</label>
                                <input type="text" class="form-control form-control-lg rounded-0" id="prenom"
                                    name="prenom" formControlName="prenom" [(ngModel)]="user.prenom">

                            </div>
                            <div class="form-group">
                                    <label>mail</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" id="mail"
                                        name="mail" formControlName="mail" [(ngModel)]="user.mail">
    
                                </div>
                            <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="password"
                                        name="password" formControlName="password" [(ngModel)]="user.password">
                                </div>
                            <div>
                                <label class="custom-control custom-checkbox">
                                    <input type="checkbox">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description small text-dark"> Remember me on this
                                        computer</span>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-success btn-lg float-right" [disabled]="!user.nom || !user.prenom || !user.mail || !user.password" 
                                id="btnLogin">Register</button>
                        </form>
    
            </div>
            </div>
        </div>
    
       
            
                <!--  -->
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="loginform" (submit)="login()">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" id="username"
                                        name="username" formControlName="username" [(ngModel)]="credentials.username">

                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="password"
                                        name="password" formControlName="password" [(ngModel)]="credentials.password">

                                </div>
                                <div>
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" >
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description small text-dark"> Remember me on this
                                            computer</span>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right"
                                    id="btnLogin">Login</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
                    
                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->

    </div>

    <!--/row-->
